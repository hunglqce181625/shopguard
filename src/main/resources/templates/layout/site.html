<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' | ShopGuard'">ShopGuard</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.05rem;
            color: #333;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        .page-content {
            flex: 1;
            padding-top: 1rem;
            padding-bottom: 2rem;
        }

        footer {
            background: #0288d1;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1rem;
        }

        h1, h2, h3 {
            color: #0288d1;
            font-weight: 800;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0288d1, #26c6da);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 0.5rem 1.4rem;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #26c6da, #0288d1);
        }

        .nav-link.text-white {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .nav-link.text-white:hover {
            color: #ffd54f !important;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div th:replace="~{fragment/header :: siteHeader}"></div>

    <!-- CONTENT -->
    <main>
        <div layout:fragment="content" class="page-content container"></div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div th:replace="~{fragment/footer :: siteFooter}"></div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
