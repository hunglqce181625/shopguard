<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/site}">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm | ShopGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f0f8ff;
        }
        h2 {
            text-align: center;
            color: #0288d1;
            font-weight: 800;
            margin: 2rem 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
            flex: 1;
        }
        .card-title {
            font-weight: 700;
            color: #0288d1;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            font-size: 0.95rem;
            color: #333;
        }
        .card-footer {
            padding: 0.75rem;
            text-align: center;
            background: #fafafa;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0288d1, #26c6da);
            border-radius: 50px;
            font-weight: 600;
            padding: 0.4rem 1.4rem;
            border: none;
            color: white;
            text-decoration: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #26c6da, #0288d1);
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container">
    <h2>Danh sách sản phẩm</h2>

    <div class="product-grid">
        <div th:each="prod : ${products}" class="card">
            <img th:src="${prod.imageUrl}" class="card-img-top" alt="Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${prod.name}">Tên sản phẩm</h5>
                <p class="card-text" th:text="${prod.description}">Mô tả sản phẩm</p>
            </div>
            <div class="card-footer">
                <strong th:text="${#numbers.formatDecimal(prod.price, 0, 'COMMA', 2, 'POINT')} + ' đ'">Giá</strong><br>
                <a th:href="@{'/products/' + ${prod.id}}" class="btn-primary mt-2">Chi tiết</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
