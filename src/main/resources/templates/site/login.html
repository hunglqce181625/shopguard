<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/site}">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | ShopGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; }
        .login-container {
            max-width: 480px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            font-weight: 800;
            color: #0288d1;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0288d1, #26c6da);
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #26c6da, #0288d1);
        }
        .text-center a {
            color: #0288d1;
            font-weight: 600;
            text-decoration: none;
        }
        .text-center a:hover {
            color: #01579b;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="login-container">

    <h2>Đăng nhập</h2>

    <div th:if="${param.error}" class="alert alert-danger">Email hoặc mật khẩu không đúng!</div>
    <div th:if="${param.logout}" class="alert alert-success">Đăng xuất thành công.</div>

    <form th:action="@{/auth/login}" method="post">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Đăng nhập</button>

    </form>

    <div class="mt-3 text-center">
        <span>Chưa có tài khoản?</span> <a th:href="@{/auth/register}">Đăng ký ngay</a>
    </div>

</div>
</body>
</html>
